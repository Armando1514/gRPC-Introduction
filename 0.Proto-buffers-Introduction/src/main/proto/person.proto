syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.proto.models";
/*
  person proto file
*/

import "common/address.proto";
import "common/car.proto";



message Person {
  string name = 1;
  int32 age = 2;
  common.Address address = 3;
  repeated common.Car car = 4;
}



